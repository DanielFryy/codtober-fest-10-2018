<div class="container">
  <div class="jumbotron">
    <div id="order">

    </div>
  </div>
</div>

<template id="order-template">
  <h2 id="title" class="text-center">Order Detail - {{name}}</h2>
  <br>

  <!-- CLIENT DATA -->

  <div id="contact-info">
    <div class="row">
      <label class="col-sm-3">Name: </label>
      <h5>{{name}}</h5>
    </div>

    <div class="row">
      <label class="col-sm-3">Address: </label>
      <h5>{{address}}</h5>
    </div>

    <div class="row">
      <label class="col-sm-3">Phone #: </label>
      <h5>{{phone}}</h5>
    </div>
  </div>

  <hr>

  <!-- SIZE AND INGREDIENTS -->

  <table class="table bg-white table-bordered">
    <thead class="thead-dark">
    <tr>
      <th class="w-50">Size</th>
      <th class="w-50">Ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <p id="size"> {{size}}</p>
      </td>
      <!--<td id="ingredients">-->
        <!--{{#ingredients}}-->
        <!--<p>{{.}}</p>-->
        <!--{{/ingredients}}-->
      <!--</td>-->
    </tr>
    <tr class="table-active">
      <th id="total" class="text-right" colspan="2">Total: ${{total}}</th>
    </tr>
    </tbody>
  </table>
</template>
