<!-- TABLE -->

<div class="container">
  <div class="jumbotron">
    <div id="order-list">
      <h2 class="text-center">Orders</h2>
      <table id="orders" class="table bg-white table-bordered table-hover">
        <thead class="thead-dark">
        <tr class="d-flex">
          <th class="col-3">Name</th>
          <th class="col-4">Address</th>
          <th class="col-3 text-right">Total Sale</th>
          <th class="col-2 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<template id="order-item-template">
  <tr class="d-flex">
    <td class="col-3">
      {{name}}
    </td>
    <td class="col-4">
      {{address}}
    </td>
    <td class="col-3 text-right">
      ${{total}}
    </td>
    <td class="col-2">
      <div class="text-center">
        <a class="btn btn-success btn-sm view-order" href="/order-detail.html">View</a>
      </div>
    </td>
  </tr>
</template>
